<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido </title>
    <script src="https://kit.fontawesome.com/46093ddb19.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/Styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="assets/img/Produtos/logoduma.svg" atl="logo USEDUMA" height="70" width="99" class="logo"/>
             <nav>
                <a href="https://api.whatsapp.com/send?phone=5521996585647">Fale Conosco</a>
             </nav>  
             <button id="btn-cart">
                <i class="fa-solid fa-bag-shopping"></i>
                 <span class="btn-cart-badge">0</span>
             </button>
        </div>  
    </header>
    <main class="container">
      <h1>Finalizar Pedido</h1>  
      <form class="form-checkout">
        <div class="form-group">
            <label for="input-name"> Nome </label> 
            <input
                type="text" 
                class="form-input"
                placeholder="Digite seu nome" 
                id="input-name"
                required/>
                
        </div>
        <div class="form-group">
            <label for="input-phone"> Telefone </label> 
            <input
                type="text" 
                class="form-input"
                placeholder="(00) 00000-0000" 
                id="input-phone"
                required/>
        </div>
        <div class="form-group">
            <label for="input-cep"> CEP </label> 
            <input
                type="text" 
                class="form-input"
                placeholder="00000-0000" 
                id="input-cep"
                required/>
        </div>
        <div class="form-group">
            <label for="input-address"> Endereço </label> 
            <input
                type="text" 
                class="form-input"
                placeholder="Av,Rua,etc." 
                id="input-address"
                required/>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="input-number"> Número </label> 
                <input
                    type="text" 
                    class="form-input"
                    id="input-number"
                    required/>
            </div>
            <div class="form-group">
                <label for="input-complement"> Complemento </label> 
                <input
                    type="text" 
                    class="form-input"
                    id="input-complement"/>
            </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="input-neighborhood"> Bairro</label> 
            <input
                type="text" 
                class="form-input"
                id="input-neighborhood"
                required/>
        </div>
        <div class="form-group">
            <label for="input-city"> Cidade  </label> 
            <input
                type="text" 
                class="form-input"
                id="input-city"
                required/>
        </div>
        </div>
    <input
     type="submit" 
     value="Calcular Frete" 
     class="btn btn-main"/>
    </form>
    </main>
    <aside class="cart-sidebar">
        <button id="btn-close-cart">
            <i class="fa-solid fa-xmark"></i>
       </button>
       <div id="empty-cart">
           <i class="fa-solid fa-bag-shopping"></i>
           <p class="h2">Sua sacola está vazia.</p>
       </div>
       <div id="cart-with-products">
           <p class="h2-cart">Resumo do pedido:</p>
           <ul>
           </ul>
           <div class="cart-total">
               <p class="h3-total">Total</p>
               <p class="h3">R$58,99</p>
           </div>
           <button class="btn btn-main-outline" id="btn-add-more-itens">Continuar comprando</button>
           <a class="btn btn-main" href="finalizar-pedido.html">Concluir pedido</a>
       </div>
    </aside>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
