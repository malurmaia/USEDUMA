<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido </title>
    <script src="https://kit.fontawesome.com/46093ddb19.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/Styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="assets/img/Produtos/logoduma.svg" atl="logo USEDUMA" height="70" width="99" class="logo"/>
             <nav>
                <a href="faleconosco">Fale Conosco</a>
                 <a href="Saiba-mais.html">Saiba Mais</a>
             </nav>  
             <button id="btn-cart">
                <i class="fa-solid fa-bag-shopping"></i>
                 <span class="btn-cart-badge">0</span>
             </button>
        </div>  
    </header>
    <main class="container">
      <h1>Finalizar Pedido</h1>  
      <form class="form-checkout">
        <div class="form-group">
            <label for="input-name"> Nome </label> 
            <input
                type="text" 
                class="form-input"
                placeholder="Digite seu nome" 
                id="input-name"/>
        </div>
        <div class="form-group">
            <label for="input-phone"> Telefone </label> 
            <input
                type="text" 
                class="form-input"
                placeholder="(00) 00000-0000" 
                id="input-phone"/>
        </div>
        <div class="form-group">
            <label for="input-cep"> CEP </label> 
            <input
                type="text" 
                class="form-input"
                placeholder="00000-0000" 
                id="input-cep"/>
        </div>
        <div class="form-group">
            <label for="input-address"> Endereço </label> 
            <input
                type="text" 
                class="form-input"
                placeholder="Av,Rua,etc." 
                id="input-address"/>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="input-number"> Número </label> 
                <input
                    type="text" 
                    class="form-input"
                    id="input-number"/>
            </div>
            <div class="form-group">
                <label for="input-complement"> Complemento </label> 
                <input
                    type="text" 
                    class="form-input"
                    id="input-complement"/>
            </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="input-neighborhood"> Bairro</label> 
            <input
                type="text" 
                class="form-input"
                id="input-neighborhood"/>
        </div>
        <div class="form-group">
            <label for="input-city"> Cidade  </label> 
            <input
                type="text" 
                class="form-input"
                id="input-city"/>
        </div>
        </div>
    </form>
    <input
     type="submit" 
     value="Calcular Frete" 
     class="btn btn-main"/>
    <script src="assets/js/scripts2.js"></script>
</body>
</html>
