<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Duma</title>
    <script src="https://kit.fontawesome.com/46093ddb19.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/Styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
           <a class="logolink"href="/"> 
               <img src="assets/img/Produtos/logoduma.svg" atl="logo USEDUMA"  class="logo"width="120" height="90"/>
            </a>
             <nav>
                <a href="https://api.whatsapp.com/send?phone=5521996585647">Fale Conosco</a>
             </nav>  
             <button id="btn-cart">
                <i class="fa-solid fa-bag-shopping"></i>
                 <span class="btn-cart-badge">0</span>
             </button>
        </div>  
    </header>
     <main class="container">
      <h1>Acessórios</h1>
      <div id="groups-root">
        <i class="fa-solid fa-loader products-loading"></i>
      </div>
     </main>
     <aside class="cart-sidebar">
         <button id="btn-close-cart">
             <i class="fa-solid fa-xmark"></i>
        </button>
        <div id="empty-cart">
            <i class="fa-solid fa-bag-shopping"></i>
            <p class="h2">Sua sacola está vazia.</p>
        </div>
        <div id="cart-with-products">
            <p class="h2-cart">Resumo do pedido:</p>
            <ul>
            </ul>
            <div class="cart-total">
                <p class="h3-total">Total</p>
                <p class="h3">R$58,99</p>
            </div>
            <button class="btn btn-main-outline" id="btn-add-more-itens">Continuar comprando</button>
            <a class="btn btn-main" href="finalizar-pedido.html">Concluir pedido</a>
        </div>
     </aside>

     <script src="assets/js/scripts.js"></script>
</body>
</html>
