<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Duma</title>
    <script src="https://kit.fontawesome.com/46093ddb19.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/Styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="assets/img/logo-usedumar.png" atl="logo USEDUMA" height="70" width="99" class="logo"/>
             <nav>
                 <a href="saiba-mais.html">Saiba mais</a>
             </nav>  
             <button id="btn-cart">
                <i class="fa-solid fa-bag-shopping"></i>
                 <span class="btn-cart-badge">0</span>
             </button>
        </div>  
    </header>
     <main class="container">
      <h1>Acessórios</h1>
      <div id="groups-root">
        <i class="fa-solid fa-loader products-loading"></i>
      </div>
     </main>
     <aside class=" cart-sidebar">
         <button id="btn-close-cart">
             <i class="fa-solid fa-xmark"></i>
        </button>
        <div id="empty-cart">
            <i class="fa-solid fa-bag-shopping"></i>
            <p class="h2">Sua sacola está vazia.</p>
        </div>
        <div id="cart-with-products">
            <p class="h2-cart">Resumo do pedido:</p>
            <ul>
                <li>
                    <img src="assets/img/Produtos/anel3mobile.png" alt="Anel semiaberto com Zircônias" width="70" height="70"/>
                </li>
                <p>Anel semiaberto com zircônias</p>
                <p class="price">R$49,90</p>
                <input class="form-input"/>
                <button class="lixeira"><i class="fa-solid fa-trash"></i></button>
            </ul>
            <div>
                <p>Total</p>
                <p>R$58,99</p>
            </div>
            <button class="btn btn-main-outline">Continuar comprando</button>
            <button class="btn btn-main">Concluir pedido</button>
        </div>
     </aside>
     <script src="assets/js/scripts.js"></script>
</body>
</html>
